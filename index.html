<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="main">
      <div class="tc">
      <h3><strong>Temperature Converter</strong></h3>
      <i class="fa-solid fa-temperature-low " style="font-size: 25px;"></i>
    </div>
    <hr style=" width: 60%;" >
      <div class="info">
        Degrees : <input class="degree" type="number" id="n1" /><br />
        Type :<select class="select" name="convert" id="s1">
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="Celcuis">Celcuis</option></select><br/>
        Result : <input class="result" type="number" id="n2" /><br />
      </div>
      <hr style=" width: 60%;" >
      <div class="btn"><button class="button" id="b1">Convert</button></div>
    </div>
    <script src="convert.js"></script>
  </body>
</html>
